<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <p>TIC TAC TOE Game</p>
        <button class="btn" onclick="gameReset()">Reset Game</button>
    </header>

    <div class="multiPlayer">
        <a href="index.html" id="multi-player">Player Vs Player</a>
    </div>
      <div class="result">
        <p id="remarks">Remarks</p>
      </div>
    
      <button class="selectors" id="xbutton" onclick="chooseXorO('X')">X</button>
      <button class="selectors" id="obutton" onclick="chooseXorO('O')">O</button>
      <table class="gameboard">
        <tr>
          <td class="box" id="00"></td>
          <td class="box vertical" id="01"></td>
          <td class="box" id="02"></td>
        </tr>
        <tr>
          <td class="box horizontal" id="10"></td>
          <td class="box vertical horizontal" id="11"></td>
          <td class="box horizontal" id="12"></td>
        </tr>
        <tr>
          <td class="box" id="20"></td>
          <td class="box vertical" id="21"></td>
          <td class="box" id="22"></td>
        </tr>
      </table>

    <script src="scripts/main.js"></script>
</body>
</html>

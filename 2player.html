<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <p>TIC TAC TOE Game</p>
    </header>
      

    <div class="multiPlayer">
      <a href="index.html" id="multi-player">Mode Select</a>
    </div>

    <div id="register">
      <form action="">
        <div id="player_name">
          <label for="name">
            Player 1 Name:
            <input type="text" id="name" />
          </label>
        </div>
        <div id="player_name">
          <label for="name">
            Player 2 Name:
            <input type="text" id="name" />
          </label>
        </div>
        <div id="xter_select">
          <button class="selectors" id="xbutton" onclick="chooseXorO('X')">
            X
          </button>
          <button class="selectors" id="obutton" onclick="chooseXorO('O')">
            O
          </button>
        </div>
      </form>
    </div>

    <div class="result">
      <p id="remarks">Remarks</p>
    </div>

    <table class="gameboard">
      <tr>
        <td class="box" id="00"></td>
        <td class="box vertical" id="01"></td>
        <td class="box" id="02"></td>
      </tr>
      <tr>
        <td class="box horizontal" id="10"></td>
        <td class="box vertical horizontal" id="11"></td>
        <td class="box horizontal" id="12"></td>
      </tr>
      <tr>
        <td class="box" id="20"></td>
        <td class="box vertical" id="21"></td>
        <td class="box" id="22"></td>
      </tr>
    </table>

    <script src="scripts/index0.js"></script>
  </body>
</html>

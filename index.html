<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <p>TIC TAC TOE Game</p>
        <button class="btn" onclick="reloadPage()">Reset Game</button>
    </header>

    <div class="multiPlayer">
        <a href="main.html" id="multi-player">Player Vs Computer</a>
    </div>

    <div class="playerName">
        <a href="#" id="player-name" onclick="newPlayerNames()">Change Player Name</a>
      </div>  
      <div class="score">
        <div class="badge" id="player1-label">
          player1
        </div>
        <div class="badge" id="player2-label">
          player2
        </div>
        <span id="player1Score">0</span>:<span id="player2Score">0</span>
      </div>
    
      <div class="draw_totalPlays">
        <div class="draw">
          Total Draws: <span id="total-draws">0</span>
        </div>
        <div class="totalPlays">
          Total Plays: <span id="total-plays">0</span>
        </div>
      </div>

      <div class="result">
        <p id="remarks">Remarks</p>
      </div>
<div class="container">
   <table>
       <tr>
           <td></td>
           <td class="vertical"> </td>
           <td>  </td>
       </tr>
       <tr>
           <td class="horizontal"> </td>
           <td class="vertical horizontal">  </td>
           <td class="horizontal"></td>
       </tr>
       <tr>
           <td> </td>
           <td class="vertical">  </td>
           <td> </td>
       </tr>
   </table>
</div>




    <script src="scripts/index.js"></script>
</body>
</html>
